<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="polymer-case">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `polymer-case`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolymerCase extends Polymer.Element {
      static get is() { return 'polymer-case'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-case'
          }
        };
      }
    }

    window.customElements.define(PolymerCase.is, PolymerCase);
  </script>
</dom-module>
